<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Share of Up Days by Weekday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #1e293b;
            line-height: 1.6;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 24px;
            margin: 0 auto;
            max-width: 100%;
        }
        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 8px;
            text-align: center;
        }
        .chart-subtitle {
            font-size: 0.875rem;
            color: #64748b;
            text-align: center;
            margin-bottom: 20px;
        }
        #chart {
            height: 420px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="chart"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js"></script>
    <script>
        // Institutional color palette
        const colors = {
            primary: '#1e40af',    // blue-800
            secondary: '#3b82f6',  // blue-500
            accent: '#06b6d4',     // cyan-500
            success: '#059669',    // emerald-600
            warning: '#d97706',    // amber-600
            error: '#dc2626',      // red-600
            muted: '#64748b',      // slate-500
            light: '#f1f5f9'       // slate-100
        };

        const data = [{
            x: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
            y: [0.518, 0.505, 0.496, 0.498, 0.518, 0.537, 0.505],
            type: 'bar',
            marker: {
                color: colors.primary,
                opacity: 0.8,
                line: {
                    color: colors.primary,
                    width: 1
                }
            },
            hovertemplate: '<b>%{x}</b><br>' +
                          'Up Days: %{y:.1%}<br>' +
                          '<extra></extra>',
            texttemplate: '%{y:.1%}',
            textposition: 'outside',
            textfont: {
                family: 'Inter, sans-serif',
                size: 11,
                color: colors.muted
            }
        }];

        const layout = {
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#1e293b'
            },
            paper_bgcolor: 'white',
            plot_bgcolor: 'white',
            margin: {
                l: 60,
                r: 40,
                t: 20,
                b: 60
            },
            xaxis: {
                title: {
                    text: 'Day of Week',
                    font: {
                        family: 'Inter, sans-serif',
                        size: 13,
                        color: '#374151'
                    }
                },
                tickfont: {
                    family: 'Inter, sans-serif',
                    size: 11,
                    color: '#6b7280'
                },
                gridcolor: '#f3f4f6',
                gridwidth: 1,
                zeroline: false,
                showline: true,
                linecolor: '#e5e7eb',
                linewidth: 1
            },
            yaxis: {
                title: {
                    text: 'Proportion of Up Days',
                    font: {
                        family: 'Inter, sans-serif',
                        size: 13,
                        color: '#374151'
                    }
                },
                tickformat: '.0%',
                range: [0.45, 0.58],
                tickfont: {
                    family: 'Inter, sans-serif',
                    size: 11,
                    color: '#6b7280'
                },
                gridcolor: '#f3f4f6',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#e5e7eb',
                zerolinewidth: 1,
                showline: true,
                linecolor: '#e5e7eb',
                linewidth: 1
            },
            hoverlabel: {
                bgcolor: 'white',
                bordercolor: colors.primary,
                font: {
                    family: 'Inter, sans-serif',
                    size: 12,
                    color: '#1e293b'
                }
            },
            showlegend: false,
            shapes: [{
                type: 'line',
                x0: -0.5,
                x1: 6.5,
                y0: 0.5,
                y1: 0.5,
                line: {
                    color: colors.muted,
                    width: 1,
                    dash: 'dash'
                }
            }],
            annotations: [{
                x: 6.2,
                y: 0.502,
                text: '50% baseline',
                showarrow: false,
                font: {
                    family: 'Inter, sans-serif',
                    size: 10,
                    color: colors.muted
                },
                xanchor: 'left'
            }]
        };

        const config = {
            responsive: true,
            displayModeBar: false
        };

        Plotly.newPlot('chart', data, layout, config);
    </script>
</body>
</html>
